<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PUT" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <!--    <input type="hidden" th:field="*{id}" id="id"/>-->
    <label for="firstname">Enter First name: </label>
    <br/>
    <input type="text" th:field="*{firstName}" id="firstname"/>
    <div th:if = "${#fields.hasErrors('firstName')}" th:errors = "*{firstName}">Name error</div>
    <br/>
    <label for="lastname">Enter Last name: </label>
    <br/>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <div th:if = "${#fields.hasErrors('lastName')}" th:errors = "*{lastName}">Last name error</div>
    <br/>
    <label for="email">Enter email: </label>
    <br/>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}">email error</div>
    <br/>
    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
